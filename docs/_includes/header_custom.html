{% if page.usemathjax %}
    <script>
        window.MathJax = {
            options: {
                ignoreHtmlClass: 'tex2jax_ignore',
                processHtmlClass: 'tex2jax_process'
            },
            tex: {
                autoload: {
                    color: [],
                    colorv2: ['color']
                },
                inlineMath: [['$', '$'], ['\\(', '\\)']],
                packages: {'[+]': ['noerrors']}
            },
            loader: {
                load: ['input/asciimath', '[tex]/noerrors']
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" id="MathJax-script"></script>
{% endif %}
